{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container">
            <h2 class="">Редактиране на въпрос към тест "{{ question.quiz.title }}"</h2>
        <form method="post" action="{% url 'question-edit' question.id %}">
            {% csrf_token %}
            {% include 'base-form.html' with form=form %}
            <div class="form-group">
                <button type="submit" class="btn btn-success">
                    <span class="glyphicon glyphicon-ok">Промени</span>
                </button>
            </div>
        </form>
    </div>
{% endblock %}
